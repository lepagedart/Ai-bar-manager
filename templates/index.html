<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raise the Bar AI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
    }
    .response-box {
      white-space: pre-wrap;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Raise the Bar AI Bar Manager</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST" class="mb-4">
      <div class="mb-3">
        <label for="prompt" class="form-label">Prompt</label>
        <input type="text" class="form-control" id="prompt" name="prompt" placeholder="e.g., New signature cocktail for upscale bistro" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email (optional)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" />
      </div>

      <button type="submit" class="btn btn-dark w-100">Submit</button>
    </form>

    {% if response %}
      <h4 class="mt-4">Response:</h4>
      <div class="response-box">{{ response }}</div>
      <a href="{{ pdf_link }}" class="btn btn-outline-primary mt-3">⬇️ Download PDF</a>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
