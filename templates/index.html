<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raise the Bar AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Raise the Bar AI</h1>

    <form method="POST" action="/">
        {% if not session.get('concept') %}
            <label for="concept">Venue Concept:</label>
            <input type="text" name="concept" id="concept" placeholder="e.g. Upscale farm-to-table bistro">
        {% endif %}
        <label for="prompt">Your Question:</label>
        <textarea name="prompt" id="prompt" rows="3" placeholder="e.g. Create a cocktail menu featuring mezcal and citrus..."></textarea>
        <button type="submit">Ask the AI</button>
    </form>

    {% for message in chat_history %}
        <div class="chat-box {{ message.role }}">
            <strong>{{ message.role.capitalize() }}:</strong>
            <p>{{ message.content }}</p>
        </div>
    {% endfor %}

    <form method="POST" action="/download">
        <button type="submit">📄 Download PDF</button>
    </form>

    <form method="POST" action="/email" class="email-form">
        <input type="email" name="email" placeholder="Enter email to receive session summary">
        <button type="submit">✉️ Send Email</button>
    </form>

    <form method="POST" action="/reset">
        <button type="submit">🔄 Reset Session</button>
    </form>
</div>
</body>
</html>
